<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Sayanggnya AKuu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Warna latar belakang gelap */
            color: #fff; /* Warna teks putih */
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px; /* Ukuran font sedang */
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Bayangan item galeri */
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .audio-player {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Maila Rahma Agiana üíê</h1>
    <p>I Love You Sayanggg, I Love You More Than I Said, I Love You More Than You Know <3</p>

    </div>
